name: Deploy site

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Setup Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies 🔧
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          pip3 install --upgrade nbconvert
          npm install -g purgecss gh-pages

      - name: Update _config.yml ⚙️
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}

      - name: Deploy to Multiple Targets 🚀
        if: github.event_name != 'pull_request'
        run: |
          # Configure git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # Define deployments
          declare -A DEPLOYMENTS=(
            ["gh-pages"]="url: https://roboticvedant.github.io|baseurl: "
            ["gh-pages-msu"]="url: https://egr.msu.edu|baseurl: ~naikveda"
          )

          # Process each deployment
          for branch in "${!DEPLOYMENTS[@]}"; do
            echo "🔄 Processing deployment for $branch"
            
            # Update configuration
            IFS='|' read -r url baseurl <<< "${DEPLOYMENTS[$branch]}"
            sed -i "s|url: .*|$url|" _config.yml
            sed -i "s|baseurl: .*|$baseurl|" _config.yml
            
            # Set environment
            if [[ "$branch" == "gh-pages-msu" ]]; then
              export JEKYLL_ENV=msu
            else
              export JEKYLL_ENV=production
            fi
            
            echo "🏗️ Building site..."
            bundle exec jekyll build
            
            echo "🧹 Purging unused CSS..."
            purgecss -c purgecss.config.js
            
            echo "🚀 Deploying to $branch..."
            npx gh-pages -d _site -b $branch -m "Deploy to $branch" --dotfiles
            
            echo "✅ Completed deployment to $branch"
          done